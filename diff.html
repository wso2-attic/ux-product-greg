<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governance Center</title>

    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/fontwso2.css" rel="stylesheet">
    <link href="css/fontwso2-extend.css" rel="stylesheet">
    
    <link href="https://codemirror.net/lib/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="https://codemirror.net/theme/ambiance.css">
    <link rel=stylesheet href="https://codemirror.net/addon/merge/merge.css">
    
    <link href="css/diff.css" rel="stylesheet">
    
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    
    <script src="https://codemirror.net/mode/xml/xml.js"></script>
    <script src="https://codemirror.net/mode/css/css.js"></script>
    <script src="https://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="https://codemirror.net/mode/htmlmixed/htmlmixed.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
    <script src="https://codemirror.net/addon/merge/merge.js"></script>

	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body>

    <div class="container-fluid">

        <div class="diff-view">
            <div class="row no-gutter app-bar">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 file-name">
                    <h1><i class="icon fw fw-wsdl"></i>WeatherGMX.wsdl</h1>
                </div>
            </div> 
            <div class="row no-gutter">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 view-panel list">
                    <ul>
                        <li class="code"><a href="#"><i class="icon fw fw-xml"></i>CODE</a></li>
                        
                        <li class="added"><a href="#"><i class="icon fw fw-add"></i>Added <span class="time-stamp">5/21/2015 6.56 PM</span></a></li>
                        <li class="changed"><a href="#"><i class="icon fw fw-edit"></i>Changed <span class="time-stamp">5/21/2015 6.56 PM</span></a></li>
                        <li class="removed selected"><a href="#"><i class="icon fw fw-minus"></i>Removed <span class="time-stamp">5/21/2015 6.56 PM</span></a></li>
                        <li class="added"><a href="#"><i class="icon fw fw-add"></i>Added <span class="time-stamp">5/21/2015 6.56 PM</span></a></li>
                        <li class="changed"><a href="#"><i class="icon fw fw-edit"></i>Changed <span class="time-stamp">5/21/2015 6.56 PM</span></a></li>
                        <li class="removed"><a href="#"><i class="icon fw fw-minus"></i>Removed <span class="time-stamp">5/21/2015 6.56 PM</span></a></li>
                    </ul>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 view-panel">
         
                    <div id="diffView" class="code-container"></div>

                    <script>
                        var value, orig1, orig2, dv, panes = 2, highlight = true, connect = null, collapse = false;
                        function initUI() {
                          if (value == null) return;
                          var target = document.getElementById("diffView");
                          target.innerHTML = "";
                          dv = CodeMirror.MergeView(target, {
                            value: value,
                            origLeft: panes == 3 ? orig1 : null,
                            orig: orig2,
                            lineNumbers: true,
                            mode: "text/html",
                            highlightDifferences: highlight,
                            connect: connect,
                            collapseIdentical: collapse,
                            theme: "ambiance"
                          });
                        }

                        window.onload = function() {
                          value = document.documentElement.innerHTML;
                          orig1 = "<!doctype html>\n\n" + value.replace(/\.\.\//g, "codemirror/").replace("yellow", "orange");
                          orig2 = value.replace(/\u003cscript/g, "\u003cscript type=text/javascript ")
                            .replace("white", "purple;\n      font: comic sans;\n      text-decoration: underline;\n      height: 15em");
                          initUI();
                        };

                        
                    </script>

                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/diff.js"></script>

    <script type="text/javascript">

    $( document ).ready(function() {

        $('[data-toggle="tooltip"]').tooltip();

        $('[data-toggle="popover"]').popover();

        $('#nav').affix({
            offset: {
                top: $('header').height()
            }
        });

    });

    </script>

</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governance Center</title>

    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/fontwso2.css" rel="stylesheet">
    <link href="css/fontwso2-extend.css" rel="stylesheet">
    
    <link href="https://codemirror.net/lib/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="https://codemirror.net/theme/ambiance.css">
    <link rel=stylesheet href="https://codemirror.net/addon/merge/merge.css">
    
    <link href="css/diff.css" rel="stylesheet">
    
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    
    <script src="https://codemirror.net/mode/xml/xml.js"></script>
    <script src="https://codemirror.net/mode/css/css.js"></script>
    <script src="https://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="https://codemirror.net/mode/htmlmixed/htmlmixed.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
    <script src="https://codemirror.net/addon/merge/merge.js"></script>

	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body>

    <div class="container-fluid">

        <div class="diff-view">
            <div class="row no-gutter app-bar">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 file-name">
                    <h1><i class="icon fw fw-wsdl"></i>WeatherGMX.wsdl</h1>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                    <a href="code.html" class="active">
                        <span class="fw-stack">
                            <i class="fw fw-ring fw-stack-2x"></i>
                            <i class="fw fw-xml fw-stack-1x"></i>
                        </span>
                        Code View
                    </a><a href="diff.html">
                        <span class="fw-stack">
                            <i class="fw fw-ring fw-stack-2x"></i>
                            <i class="fw fw-circle fw-stack-1x"></i>
                        </span>
                        Diff View
                    </a>
                </div>
            </div> 
            <div class="row no-gutter">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 view-panel">
         
                    <div id="diffView" class="code-container"></div>

                    <script>
                        var target = document.getElementById("diffView");
                            target.innerHTML = "";
                        
                        var myCodeMirror = CodeMirror(target, {
                            value: document.documentElement.innerHTML,
                            lineNumbers: true,
                            mode: "text/html",
                            theme: "ambiance"
                        });
                        
                    </script>

                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/diff.js"></script>

    <script type="text/javascript">

    $( document ).ready(function() {

        $('[data-toggle="tooltip"]').tooltip();

        $('[data-toggle="popover"]').popover();

        $('#nav').affix({
            offset: {
                top: $('header').height()
            }
        });

    });

    </script>

</body>
</html>
